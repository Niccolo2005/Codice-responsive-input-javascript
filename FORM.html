<!DOCTYPE html>
<html>
  <head>
    <title>FORM</title>
  </head>
<body>

    <div class="container-fluid"><h1><FORM></FORM></h1></div>

<form action="" name="FormPost" onSubmit="return validaForm();">
  <label for="titolo">Titolo del Post</label>
  <input type="text" id="titolo" name="titolo" ><br><br>

  <label for="autore">Autore del Post</label>
  <input type="text" id="autore" name="autore" ><br><br>

  <label for="category">Inserisci una categoria</label>
  <select id="category" name="category">
      <option></option>
      <option value="html">Romanzo</option>
      <option value="css">Commedia</option>
      <option value="javascript">Horror</option>
      <option value="bootstrap">Triller</option>
      <option value="phyton">Musical</option>
  </select>
  
  <br>
  
  <br>
  <label for="autore">Post</label><br>
  <textarea type="test" id="post" name="post" rows="10" cols="30">Inserisci un testo qui</textarea><br><br>
  <label for="autore">Link</label><br>
  <textarea type="test" id="link" name="link" rows="1" cols="30">Inserisci un link qui</textarea><br><br>
  <input type="submit"><input type="reset">
</form>

<script>
  function validaForm()
  {if (document.FormPost.titolo.value=="") {
    alert("Inserire il titolo");
    return false;
  }
  if(document.FormPost.autore.value=="") {
    alert("Inserire l'autore");
    return false;
  }
  if(document.FormPost.category.value=="") {
    alert("Inserisci la categoria");
    return false;
  }
  alert("Dati inseriti correttamente");
  return false;
  }
  </script>

</body>
</html>
